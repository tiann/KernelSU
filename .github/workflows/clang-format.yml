name: ClangFormat check

on:
  push:
    branches:
      - 'main'
    paths:
      - '.github/workflows/clang-format.yml'
      - 'kernel/**/*.c'
      - 'kernel/**/*.h'
  pull_request:
    branches:
      - 'main'
    paths:
      - '.github/workflows/clang-format.yml'
      - 'kernel/**/*.c'
      - 'kernel/**/*.h'
      - 'kernel/.clang-format'

permissions:
  checks: write

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: check
        working-directory: kernel
        run: find . -name "*.c" -o -name "*.h" -print0 | xargs -0 clang-format --dry-run --Werror
