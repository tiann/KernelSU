name: Build LKM for KernelSU
on:
  push:
    branches: ["main", "ci", "checkci"]
    paths:
      - ".github/workflows/**"
      - "kernel/**"
  pull_request:
    branches: ["main"]
    paths:
      - ".github/workflows/**"
      - "kernel/**"
  workflow_call:
  workflow_dispatch:
jobs:
  build-lkm:
    strategy:
      matrix:
        kmi:
          - android12-5.10
          - android13-5.10
          - android13-5.15
          - android14-5.15
          - android14-6.1
          - android15-6.6
    uses: ./.github/workflows/ddk-lkm.yml
    with:
      kmi: ${{ matrix.kmi }}
      ddk_release: '20251016'
